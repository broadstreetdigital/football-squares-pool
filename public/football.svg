<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main football gradient -->
    <linearGradient id="footballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B3E2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A2B1F;stop-opacity:1" />
    </linearGradient>
    <!-- Highlight gradient -->
    <radialGradient id="highlightGradient">
      <stop offset="0%" style="stop-color:#B07856;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5A3C;stop-opacity:0" />
    </radialGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Drop shadow -->
  <ellipse cx="21" cy="22" rx="15" ry="10" fill="#000000" opacity="0.15" transform="rotate(-25 21 22)" />

  <!-- Main football body -->
  <ellipse cx="20" cy="20" rx="16" ry="11" fill="url(#footballGradient)" transform="rotate(-25 20 20)" />

  <!-- Shadow detail -->
  <ellipse cx="23" cy="23" rx="14" ry="9" fill="url(#shadowGradient)" transform="rotate(-25 23 23)" opacity="0.4" />

  <!-- Highlight -->
  <ellipse cx="16" cy="17" rx="8" ry="5" fill="url(#highlightGradient)" transform="rotate(-25 16 17)" />

  <!-- White stripe (left) -->
  <path d="M 6 22 Q 8 19 10 17 L 11 18 Q 9 20 7 23 Z" fill="#FFFFFF" opacity="0.95" />

  <!-- White stripe (right) -->
  <path d="M 32 15 Q 30 17 28 19 L 27 18 Q 29 16 31 14 Z" fill="#FFFFFF" opacity="0.95" />

  <!-- Laces - center line -->
  <line x1="14" y1="12" x2="24" y2="23" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" />

  <!-- Laces - cross stitches -->
  <line x1="15.5" y1="14" x2="17.5" y2="12.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />
  <line x1="17.5" y1="16" x2="19.5" y2="14.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />
  <line x1="19.5" y1="18" x2="21.5" y2="16.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />
  <line x1="21.5" y1="20" x2="23.5" y2="18.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />

  <line x1="16.5" y1="13" x2="14.5" y2="14.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />
  <line x1="18.5" y1="15" x2="16.5" y2="16.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />
  <line x1="20.5" y1="17" x2="18.5" y2="18.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />
  <line x1="22.5" y1="19" x2="20.5" y2="20.5" stroke="#FFFFFF" stroke-width="1.3" stroke-linecap="round" />
</svg>
